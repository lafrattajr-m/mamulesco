<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamulesco - Site em Desenvolvimento</title>
    <link rel="icon" href="imgs/logo_mamulesco.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #0D1B2A;
            color: #F5F5F5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #FAD266;
            margin-bottom: 30px;
            font-size: 1.8rem;
            line-height: 1.4;
            height: 84px; /* Altura fixa para evitar saltos no layout */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .typing-text {
            border-right: 2px solid #FAD266; /* Cursor piscando */
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40) 1s 1 normal both,
                       blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #FAD266 }
        }
        
        .instagram-btn {
            background-color: #2E7D32;
            color: #F5F5F5;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .instagram-btn:hover {
            background-color: #1B5E20;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
                height: auto;
                white-space: normal;
            }
            
            .typing-text {
                white-space: normal;
                border-right: none;
                animation: none;
                display: block;
            }
            
            .instagram-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Logotipo -->
        <img src="imgs/logo_mamulesco.png" alt="Mamulesco Logo" class="logo">
        <h1><span class="typing-text">Estamos em desenvolvimento, enquanto isto acesse o instagram!</span></h1>
    </div>
    
    <a href="https://www.instagram.com/mamulesco" target="_blank" class="instagram-btn">
        @mamulesco
    </a>
</body>
</html>
